<div class=" text-center m-5">
    <h1 class="text-center text-center"> Select Turf to get Bookings</h1>
        <ng-container  *ngIf="isEmpty; else elseTemplate">
            <div class="mt-3 ">
                <h3 class="text-danger">No Turf Found</h3>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <app-table [dataSource]="turfLists"  [tableConfig]="columnDatas" (tableAction2)="getTurfId($event)" > </app-table>
        </ng-template>   
</div>
