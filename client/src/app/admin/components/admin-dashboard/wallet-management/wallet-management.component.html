<h1 class="text-success text-center">ADMIN WALLET</h1>
<div *ngIf="wallet">
  <button disabled mat-button class="text-center bg-primary m-3 text-black">
    Wallet Amount: {{ wallet }}
  </button>
</div>
<ng-container *ngIf="walletDetails && walletDetails.length > 1">
  <div class="full-width">
    <div *ngFor="let wallet of walletDetails" class="m-3">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title
              [class.text-success]="wallet.transaction === 'credit'"
              [class.text-danger]="wallet.transaction === 'debit'"
            >
              {{ wallet.transaction | uppercase }}
            </mat-panel-title>
            <mat-panel-description>
              <p>Amount : {{ wallet.amount }}</p>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>
            Rs.{{ wallet.amount }} {{ wallet.walletType }} for turf
            {{ wallet.turfName }} On {{ wallet.date | date : "dd:MM:yyyy" }}
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!walletDetails">
  <h3 class="text-center text-danger">No Wallet History</h3>
</ng-container>
